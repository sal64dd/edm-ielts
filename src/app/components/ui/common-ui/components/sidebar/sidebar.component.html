<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 ms-3 overflow-hidden"
  id="sidenav-main"
  [class.show]="ui.sidebarMenu"

>
  <!-- header -->
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a class="navbar-brand m-0" [routerLink]="'/'">
      <img
        src="assets/imgs/brand/edmission-black.png"
        class="navbar-brand-img h-100"
        alt="main_logo"
      />
    </a>
  </div>

  <hr class="horizontal dark mt-0" />

  <!-- List -->
  <div
    class="collapse navbar-collapse w-auto max-height-vh-100 h-100"
    id="sidenav-collapse-main"
  >
    <ul class="navbar-nav">
      <ng-container *ngFor="let item of nav; let i = index">
        <!-- nav link -->
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLink]="item.routerLink"
          >
            <div
              class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center"
            >
              <span [class]="item.icon"></span>
            </div>
            <span class="nav-link-text ms-1">{{ item.text }}</span>
          </a>

          <!-- inner list -->
          <!-- <ng-container *ngIf="item.children?.length > 0">
            <a
              class="collapse"

              [routerLink]="item.routerLink"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <ul class="nav ms-4 ps-3">

                  <li
                    class="nav-item"
                    routerLinkActive="active"
                    [routerLink]="sub.routerLink"

                    <a class="nav-link" [routerLink]="sub.routerLink">
                      <span class="sidenav-normal"> {{ sub.text }} </span>
                    </a>
                  </li>
                </ng-container>
              </ul>
            </a>
          </ng-container> -->
        </li>
      </ng-container>
    </ul>
  </div>
</aside>
