<div class="card h-100">
  <div class="card-header">
    <h5 class="mb-0 text-capitalize">Today's Tasks</h5>
  </div>
  <div class="card-body pt-0">
    <ul class="list-group list-group-flush " data-toggle="checklist">

      <ng-container *ngFor="let item of tasks.taskList.asObservable() | async as list; let i = index">
        <li class="checklist-entry list-group-item px-0" *ngIf="i < 4">
          <div class=" d-flex">
            <div class="checklist-info">
              <h6 class="checklist-title mb-0">{{item.text}}</h6>
              <small class="text-xs">+{{item.points}} Points</small>
            </div>
            <div class="form-check my-auto ms-auto">
              <input
                class="form-check-input"
                type="checkbox"
                id="customCheck1"
                disabled
                [checked]="item.isComplete"
              />
            </div>
          </div>
        </li>
      </ng-container>



    </ul>
  </div>


</div>
