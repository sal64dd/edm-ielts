<!-- Top Elements -->
<div class="row d-none d-md-flex">
  <ng-container *ngFor="let item of TopElemList">
    <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4 zoom cursor-pointer " (click)="item.click ? item.click() : null ">
      <div class="card darken">
        <div class="card-body p-3">
          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 font-weight-bold">{{ item.heading }}</p>
                <h5 class="font-weight-bolder mb-0">
                  {{ item.text }}
                  <span
                    class="text-{{ item.subColor }} text-sm font-weight-bolder"
                    *ngIf="item.sub"
                  >
                    {{ item.sub }}
                  </span>
                </h5>
              </div>
            </div>
            <div class="col-4 text-end">
              <div
                class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md"
              >
                <i [class]="item.icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
