<div style="z-index: 1000000;" [class]="'modal fade  '" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
  [class.show]="show" [class.d-block]="show" [attr.aria-modal]="show" [class.blur]="bgstyle==='blur'"
  [ngStyle]="{'background-color': bgstyle === 'dark' ? '#0008' : 'none'}">
  <div [class]="'modal-dialog modal-dialog-centered ' + className" role="document">
    <div class="modal-content">
      <div [class]="'modal-header ' + titleStyle" style="border-bottom: none" *ngIf="!noHeader">
        <h5 class="modal-title">
          <ng-content select="[title]"></ng-content>
        </h5>
        <button type="button" class="close bg-white" data-dismiss="modal" aria-label="Close" (click)="cancel()"
          *ngIf="btnCross">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div [class]="'modal-body ' + bodyStyle">
        <ng-content select="[body]"></ng-content>
      </div>
      <div class="modal-footer" style="border-top: none">
        <button *ngIf="btnSave" type="button" class="btn btn-primary" (click)="submit('hi')">
          Save changes
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" *ngIf="btnCancel">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
