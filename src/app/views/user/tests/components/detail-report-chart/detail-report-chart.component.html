<div class="card h-100">
  <div class="card-header pb-0 p-3">
    <div class="d-flex align-items-center">
      <h6 class="mb-0">Modulewise Performance</h6>

    </div>
  </div>
  <div class="card-body p-3">
    <div class="row">
      <div class="col-lg-6 col-12 text-center">
        <div class="chart">
            <canvas baseChart
              [data]="pieChartData"
              [options]="pieChartOptions"
              [legend]="pieChartLegend">
            </canvas>

        </div>
        <!-- <a class="btn btn-sm bg-gradient-secondary mt-4"
          >Detailed Report</a
        > -->
      </div>
      <div class="col-lg-6 col-12">
        <div class="table-responsive">
          <table class="table align-items-center mb-0">
            <tbody>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>
                      <i class=""></i>
                    </div>
                    <div
                      class="d-flex flex-column justify-content-center"
                    >
                      <h6 class="mb-0 text-sm">Listening</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="text-xs font-weight-bold"> 25% </span>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>

                    </div>
                    <div
                      class="d-flex flex-column justify-content-center"
                    >
                      <h6 class="mb-0 text-sm">Reading</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="text-xs font-weight-bold"> 3% </span>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>

                    </div>
                    <div
                      class="d-flex flex-column justify-content-center"
                    >
                      <h6 class="mb-0 text-sm">Writing</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="text-xs font-weight-bold"> 12% </span>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div>

                    </div>
                    <div
                      class="d-flex flex-column justify-content-center"
                    >
                      <h6 class="mb-0 text-sm">Speaking</h6>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center text-sm">
                  <span class="text-xs font-weight-bold"> 7% </span>

            </tbody>

        </div>

    </div>
  </div>
