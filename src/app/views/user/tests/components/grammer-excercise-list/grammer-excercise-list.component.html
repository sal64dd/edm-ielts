<div class="card h-100">
  <div class="card-header pb-0 p-3">
    <h6 class="mb-2">English Grammar Tests</h6>
    <p>Practice your English grammar skills.</p>
  </div>
  <div class="card-body p-3">

    <app-comm-loading *ngIf="loadingPracticeTestList" ></app-comm-loading>
    <ul class="list-group ">
      <ng-container *ngFor="let item of practiceTestList | async as list; let i = index">
        <li *ngIf="i < 4"
        class="list-group-item cursor-pointer border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg darken"
        (click)="onTestSelection(item)"
      >
        <div class="d-flex align-items-center">
          <div
            class="icon icon-shape icon-sm ms-3 me-3 bg-gradient-dark shadow text-center text-lead"
          >
          <i class="ri-article-fill" style="font-size: 13pt;"></i>
          </div>
          <div class="d-flex flex-column">
            <h6 class="mb-1 text-dark text-sm">{{item.test_seriese_name}}</h6>
          </div>
        </div>
        <div class="d-flex">
          <button
            class="btn btn-link me-0 pe-2 btn-rounded text-dark icon-move-right my-auto"
          >
            <i class="ri-arrow-right-line text-lg my-0 py-0" aria-hidden="true"></i>
          </button>
        </div>
      </li>
      </ng-container>

    </ul>
  </div>
</div>
