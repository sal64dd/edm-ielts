<div #main class="container-fluid py-4">

  <app-top-elements [TopElemList]="TopElemList"></app-top-elements>

  <div class="row mt-md-4">
    <!-- carosel -->
    <div class="col-lg-7 mb-4 mb-lg-0">
      <app-carosel [CaroselList]="CaroselList"></app-carosel>
    </div>

    <div class="col-lg-5 ms-auto mt-lg-0">
      <div class="row">
        <div class="col-12">
          <app-quick-test></app-quick-test>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-6">
          <app-module-elem [module]="'Listening'" [level]="'Beginner'"></app-module-elem>
        </div>
        <div class="col-6">
          <app-module-elem [module]="'Reading'" [level]="'Beginner'"></app-module-elem>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-6">
          <app-module-elem [module]="'Writing'" [level]="'Beginner'"></app-module-elem>
        </div>
        <div class="col-6">
          <app-module-elem [module]="'Speaking'" [level]="'Beginner'"></app-module-elem>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress -->
  <div class="row mt-4">
    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
     <app-leader-list-box></app-leader-list-box>
    </div>
    <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
      <app-task-list-box></app-task-list-box>
    </div>
    <div class="col-lg-4">
      <app-progress-box></app-progress-box>
    </div>
  </div>
