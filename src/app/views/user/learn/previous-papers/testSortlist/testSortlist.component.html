  <mx-page [header]="{heading: 'Test Sortlisted', back: true}">
    <div class="main animated bounceInRight">
      <skeleton *ngIf="!skeleton"></skeleton>
      <div id="Home" *ngIf="skeleton">

        <div class="questionList">
          <div class="questionList-item" *ngFor="let data of datas" (click)="paperDetails(data)">
            <div class="text">
              <div class="top-text"><span class="btn-text">IELTS Test Paper </span> <span class="new-text" *ngIf="data.tag_new" >New</span>
              </div>
              <div class="bottom-text">
                <div class="mp-icon">
                  <svg>
                    <use xlink:href="#speaking" />
                  </svg>
                </div>
                <span class="text">Speaking</span>
                <div class="divider"></div>
                <div class="mp-icon">
                  <svg>
                    <use xlink:href="#writing" />
                  </svg>
                </div>
                <span class="text">Writing</span>
              </div>
            </div>
            <div class="move-forward">
              <svg>
                <use xlink:href="#back" />
              </svg>
            </div>
          </div>
          <!-- <div class="black-btn">
            <button type="button" *ngIf="btn && datas.length > offset">
              <ion-spinner  *ngIf="loader"  name="lines"></ion-spinner>
              <p (click)="loading()" *ngIf="!loader"> More </p></button>
          </div> -->
        </div>
      </div>
    </div>
  </mx-page>

  <error_msg (datatoparent)="getPreTest()" [(msg)]="error_msg_response.msg" [(loading)]="error_msg_response.loading"
  *ngIf="error_msg_response.status"></error_msg>
