<div class="card h-100 mb-4">
  <div class="card-header pb-0 px-3">
    <div class="row">
      <div class="col-md-6">
        <h6 class="mb-0">Your Bookmarks's</h6>
      </div>
      <div class="col-md-6 d-flex justify-content-end align-items-center">
        <i class="far fa-calendar-alt me-2" aria-hidden="true"></i>
        <small>23 - 30 March 2020</small>
      </div>
    </div>
  </div>
  <div class="card-body pt-4 p-3">
    <h6 class="text-uppercase text-body text-xs font-weight-bolder mb-3">
      Newest
    </h6>
    <ul class="list-group">
      <li *ngFor="let b of bk.Bookmarks">
        <ul>
          <li *ngFor="let r of b.ranges" class="bookmark-range">

            <div class="text mb-2 " style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
              <i class="fas fa-quote-left icon me-2"></i>
              <span >{{ r.text }}</span>
              <i class="fas fa-quote-right icon ms-2"></i>
            </div>

            <div class="actions">
              <a
                class="btn btn-sm btn-outline-primary me-2"
                (click)="bk.route(b)"
              >Go <i class="fas fa-arrow-right"></i></a>
              <a
                class="btn btn-sm btn-outline-danger"
                (click)="bk.remove(r,b)"
              >Remove Bookmark</a>
            </div>

          </li>
        </ul>
      </li>
    </ul>


  <div *ngIf="bk.Bookmarks.length === 0 || bk.Bookmarks[0].ranges.length === 0" class="no-content">
    <div class="no-content-icon">

    <div class="no-content-text">
    <h3>Try Bookmarks!</h3>
      <p>
        You can highlight and save any part of the text in the learning section.
        <br>Your saved highlights will appear here.
        <br>Give it a try!

  </div>
  </div>
</div>
