  <div class="card h-100" *ngIf="data" [routerLink]="data.route">
    <div class="card-body">
      <div class="d-flex mb-4">
        <p class="mb-0 ">{{data.type}}</p>
      </div>
      <img src="{{data.img}}" width="100%"  alt="">
      <p class="mt-4 mb-0 font-weight-bold">{{data.module}}</p>
    </div>
  </div>
