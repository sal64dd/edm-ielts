<mx-page [header]="{heading: 'TIPS AND TRICKS', back: true}">
      <skeleton *ngIf="!skeleton"></skeleton>
      <div class="list-box-new" *ngIf="skeleton">
        <div class="reading-box" *ngFor="let data of datas" (click)="tipsTricksList(data)">
          <div class="icon-detail">
            <img [src]="data.icon" onError="this.src='./assets/img/practice_test.png'" alt="">
          </div>
          <div class="question-type">
            <div class="title-type"> <span class="heading">{{data.parent_subject}}</span>
              <div class="ques-desc" [innerHtml]="data.short_desc"></div>
            </div>
            <div class="forward-icon">
              <svg>
                <use xlink:href="#back" />
              </svg>
            </div>
          </div>
        </div>

      </div>
</mx-page>
<error_msg (datatoparent)="Get_tips_tricks_parent()" [(msg)]="error_msg_response.msg"
  [(loading)]="error_msg_response.loading" *ngIf="error_msg_response.status"></error_msg>
