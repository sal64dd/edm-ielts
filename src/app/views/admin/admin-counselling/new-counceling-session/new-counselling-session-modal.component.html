<app-modal-default
  [show]="show"
  (output)="output.emit($event)"
  [bgstyle]="'dark'"
>
  <div title>

  </div>

  <div body>
    <div class="container-fluid">
      <div class="row">
        <div class="">
          <div class="card card-plain ">
            <div class="card-header  py-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">Live Session Creator</h3>
              <p class="mb-0">Enter New Session Details</p>
            </div>
            <div class="card-body">
              <form role="form" >
                <label>Session Title</label>
                <div class="mb-3 d-flex">
                  <input id="form3Tel"  type="text" class="form-control" placeholder="" aria-label="mobile" aria-describedby="mobile-addon">
                </div>

                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                  <label class="form-check-label" for="rememberMe">Save as default</label>
                </div>

                <div class="text-center">
                  <button type="button" class="btn bg-gradient-primary w-100 mt-4 mb-0 "  (click)="createSession()">
                    <ng-container *ngIf="loader !== 'loading'">
                      Create Session
                    </ng-container>
                    <ng-container *ngIf="loader === 'loading'">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                      Loading...
                    </ng-container>

                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</app-modal-default>
